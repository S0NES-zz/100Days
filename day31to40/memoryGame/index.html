<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <title>Memory Game</title>
  </head>
  <body>
    <section class="mode-page">
      <h1>Choose Mode:</h1>
      <label
        ><input type="radio" name="mode" id="mode" value="ease" />Easy</label
      >
      <label
        ><input
          type="radio"
          name="mode"
          id="mode"
          value="normal"
        />Normal</label
      >
      <label
        ><input type="radio" name="mode" id="mode" value="hard" />Hard</label
      >
      <label
        ><input
          type="radio"
          name="mode"
          id="mode"
          value="extreme"
        />Extreme</label
      >
    </section>
    <h1>Score: <span id="result"></span></h1>
    <section class="info"></section>
    <section class="memory-game"></section>
