<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrap">
      <header>Space Invaders</header>
      <div class="game-wrapper">
        <div class="game"></div>
        <div class="congratulations">
          <h1>Congratulations!</h1>
          <h2>You won the game</h2>
          <button class="btn" onclick="window.location.reload()">
            Restart
          </button>
        </div>
        <div class="game-over">
          <h1>GAME OVER</h1>
          <h2>You lost the game</h2>
          <button class="btn" onclick="window.location.reload()">
            Restart
          </button>
        </div>
      </div>
    </div>
    <footer>
      <h4>
        Left/Right key to move <br />
        spacebar to shoot
      </h4>
      <svg
        width="34"
        height="34"
        viewBox="0 0 34 12"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M23 10V2C23 1.44772 23.4477 1 24 1H32C32.5523 1 33 1.44772 33 2V10C33 10.5523 32.5523 11 32 11H24C23.4477 11 23 10.5523 23 10Z"
          class="key"
        />
        <path
          d="M1 10V2C1 1.44772 1.44772 1 2 1H10C10.5523 1 11 1.44772 11 2V10C11 10.5523 10.5523 11 10 11H2C1.44772 11 1 10.5523 1 10Z"
          class="key"
        />
        <path d="M27 4V8L30 6L27 4Z" class="arrow" />
        <path d="M7 8V4L4 6L7 8Z" class="arrow" />
      </svg>
    </footer>
    <a href="https://sones-100days.netlify.app/" class="home"
      >#100Days100Projects</a
    >
    <script type="module" src="js/game.js"></script>
  </body>
</html>
