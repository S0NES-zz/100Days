<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Flash Math</title>
  </head>
  <body>
    <div class="container">
      <div id="flashcard">
        <div class="row">
          <span id="a">a</span>
        </div>
        <div class="row">
          <span id="x">x</span>
          <span id="b">b</span>
        </div>

        <div class="row">
          <div id="divider"></div>
        </div>

        <div class="row2">
          <div id="msg" class="button">Message</div>
          <div id="again" class="button">Play Again?</div>
        </div>

        <div class="row">
          <div class="square">0</div>
          <div class="square">0</div>
          <div class="square">0</div>
        </div>
        <div class="row">
          <div class="square">0</div>
          <div class="square">0</div>
          <div class="square">0</div>
        </div>
      </div>
    </div>

    <a href="https://sones-100days.netlify.app/" class="home"
      >#100Days100Projects</a
    >
    <script src="script.js"></script>
  </body>
</html>
