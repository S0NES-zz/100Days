<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div id="header">
      <h1>Snake Game</h1>
    </div>
    <div class="how2play">
      <h4>how to play</h4>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        x="0px"
        y="0px"
        viewBox="0 0 40 50"
        enable-background="new 0 0 40 40"
        xml:space="preserve"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M15,19.5h10v-10H15V19.5z M20,12.5l2,3h-4L20,12.5z M4,30.5h10  v-10H4V30.5z M10,23.5v4l-3-2L10,23.5z M15,30.5h10v-10H15V30.5z M22,24.5l-2,3l-2-3H22z M26,20.5v10h10v-10H26z M30,27.5v-4l3,2  L30,27.5z"
        />
      </svg>
    </div>
    <div id="game-board"></div>
    <div class="reset-page">
      <h3>You Lost</h3>
      <button id="reset">Reset</button>
    </div>
    <script type="module" type="text/javascript" src="src/script.js"></script>
  </body>
</html>
