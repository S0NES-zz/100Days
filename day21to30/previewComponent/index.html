<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="images/drawers.jpg" alt="drawers" />
      <section>
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
        <figure>
          <img src="images/avatar-michelle.jpg" alt="avatar" />
          <figcaption>
            <span> Michelle Appleton</span> <br />
            28 Jun 2020
          </figcaption>
          <label for="shareCheck" id="shareLabel"></label>
          <input type="checkbox" name="share" id="shareCheck" />
        </figure>
      </section>

      <div class="shareDiv">
        <p>share</p>
        <img src="images/icon-facebook.svg" alt="face" />
        <img src="images/icon-twitter.svg" alt="twitter" />
        <img src="images/icon-pinterest.svg" alt="pinterest" />
      </div>
    </main>

</html>
