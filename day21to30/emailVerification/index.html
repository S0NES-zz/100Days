<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <figure class="logo">
        <img src="images/logo.svg" alt="" />
      </figure>
      <div class="hero-img"></div>
      <section class="form">
        <div class="title">
          <h2>We're</h2>
          <h2>coming</h2>
          <h2>soon</h2>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input-group" id="input-group">
          <button id="button"></button>
          <input type="email" id="input" placeholder="Email Adress" />
          <span id="text">Invalid Email adress</span>
        </div>
      </section>
    </main>
    <a href="https://sones-100days.netlify.app/" class="home">#100Days100Projects</a>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/s0nes">Vinicius</a>.
        </p>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
