<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />

    <title>Roman to Decimal</title>
  </head>
  <body>
    <form class="grid-container">
      <!-- Form Name -->
      <legend class="titulo">Romano para Decimal</legend>

      <!-- Text input-->
      <label for="inputDecimal" class="labelDecimal"
        >Digite um numero Decimal:
      </label>
      <input id="inputDecimal" name="inputDecimal" type="number" maxlength="6"/>

      <!-- Text input-->
      <label for="inputRomano" class="labelRomano"
        >Digite um numero Romano:
      </label>
      <input id="inputRomano" name="inputRomano" type="text" maxlength="6"/>
    </form>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
