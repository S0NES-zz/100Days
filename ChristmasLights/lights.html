<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Light</title>
    <link rel="stylesheet" href="lights.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="main">
            <div class="circle" id="red"></div>
            <div class="circle" id="orange"></div>
            <div class="circle" id="yellow"></div>
            <div class="circle" id="blue"></div>
            <div class="circle" id="darkBlue"></div>
            <div class="circle" id="green"></div>
        </div>
        <div class="utilities">
            <h1 id="title">Christmas Light</h1>
            <p id="on">On</p>
            <p id="off">Off</p>
            <label for="speed" id="labelSpeed">Velocidade</label>
            <input type="number" id="inputSpeed" name="speed" min="1" max="5">
        </div>
    </div>
    <a id="autoria" href="https://pixabay.com/pt/users/haraldheuser-172604/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1079926">Background feito por harald heuser</a>
    <script src="lights.js"></script>
</body>
</html>
