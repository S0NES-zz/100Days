<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Changer</title>
    <link rel="stylesheet" href="cube.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="preview">
      <article class="scene">
        <div class="cube" id="cube">
          <div class="cube_face front">front</div>
          <div class="cube_face back">back</div>
          <div class="cube_face right">right</div>
          <div class="cube_face left">left</div>
          <div class="cube_face top">top</div>
          <div class="cube_face bottom">bottom</div>
        </div>
      </article>
      <article class="change-container">
        <label id="labelX" for="rotX">Rotate X</label>
        <input type="range" id="inputX" name="rotX" min="-90" max="90">

        <label id="labelY" for="rotY">Rotate Y</label>
        <input type="range" id="inputY" name="rotY" min="-90" max="90">

        <label id="labelZ" for="rotZ">Rotate Z</label>
        <input type="range" id="inputZ" name="rotZ" min="-90" max="90">
      </article>
    </section>
    <script src="cube.js"></script>
  </body>
</html>
