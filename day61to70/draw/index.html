<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"
      integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ=="
      crossorigin="anonymous"
    ></script>
    <title>Drawable Canvas</title>
  </head>
  <body>
    <div class="header">
      <ul>
        <li>
          <label for="color">Color:</label>
          <input type="color" id="color" />
        </li>
        <li>
          <label for="weight">Stroke:</label>
          <input type="number" id="weight" min="1" max="200" value="2" />
        </li>
        <li>
          <button id="clear"><i class="fa fa-trash"></i></button>
        </li>
      </ul>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
