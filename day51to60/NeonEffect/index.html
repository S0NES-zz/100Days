<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Neon Button</title>
  </head>
  <body>
    <p>Even the word hopeless isn't devoid of hope</p>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>

    <div>
      <input
        class="colors"
        type="radio"
        name="colors"
        value="#f40303"
        id="red"
      />
      <label class="colorsLabel" for="red">Red</label>
      <input
        class="colors"
        type="radio"
        name="colors"
        value="#37f713"
        id="green"
      />
      <label class="colorsLabel" for="green">Green</label>
      <input
        class="colors"
        type="radio"
        name="colors"
        value="#f7f700"
        id="yellow"
      />
      <label class="colorsLabel" for="yellow">Yellow</label>
      <input
        class="colors"
        type="radio"
        name="colors"
        value="#21efee"
        id="blue"
      />
      <label class="colorsLabel" for="blue">Blue</label>
      <input
        class="colors"
        type="radio"
        name="colors"
        value="#f75c1e"
        id="orange"
      />
      <label class="colorsLabel" for="orange">Orange</label>
      <input
        class="colors"
        type="radio"
        name="colors"
        value="#ffffff"
        id="white"
      />
      <label class="colorsLabel" for="white">White</label>
    </div>

    <script src="src/index.js"></script>
