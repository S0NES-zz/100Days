<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ink Manipulation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <video
        class="ink"
        src="video/Flare.mov"
        type="video/mp4"
        autoplay
        muted
        loop
      ></video>
      <video
        class="ink"
        src="video/ink.mp4"
        type="video/mp4"
        autoplay
        muted
        loop
      ></video>
      <video
        class="ink"
        src="video/transition.mp4"
        type="video/mp4"
        autoplay
        muted
        loop
      ></video>
      <video src="video/clip.mp4" type="video/mp4" autoplay muted loop></video>
    </div>
  </body>
</html>
